<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR ROT II</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .flags {
      margin-top: 5px;
    }
    .flags img {
      width: 30px;
      margin: 0 5px;
    }
    .progress-container {
      background-color: #444;
      border-radius: 10px;
      height: 20px;
      width: 90%;
      margin: 10px auto;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #28a745;
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 5px;
      max-width: 700px;
      margin: 20px auto;
    }
    .day {
      padding: 10px;
      border-radius: 6px;
      background-color: #2c2c2c;
      border: 1px solid #444;
    }
    .past {
      background-color: #8b0000;
      color: #fff;
    }
    .today {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }
    .countdown, .today-date {
      margin: 10px 0;
      font-size: 16px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendar EUFOR ROT II</h1>
    <div>Perioada 13 mai – 23 septembrie</div>
    <div class="flags">
      <img src="https://flagcdn.com/ro.svg" alt="România">
      <img src="https://flagcdn.com/ba.svg" alt="Bosnia și Herțegovina">
    </div>
  </header>

  <div class="today-date" id="today-date"></div>
  <div class="countdown" id="countdown"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="calendar" id="calendar"></div>

  <footer>
    &copy; EUFOR ROT II &mdash; Calendar actualizat automat zilnic.
  </footer>

  <script>
    const start = new Date("2025-05-13");
    const end = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0,0,0,0);

    const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
    const currentDay = Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;
    const calendarEl = document.getElementById("calendar");
    const progressBar = document.getElementById("progress-bar");
    const countdownEl = document.getElementById("countdown");
    const todayDateEl = document.getElementById("today-date");

    for (let i = 1; i <= totalDays; i++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = i;
      if (i < currentDay) {
        day.classList.add("past");
      } else if (i === currentDay) {
        day.classList.add("today");
      }
      calendarEl.appendChild(day);
    }

    const progressPercent = Math.min((currentDay / totalDays) * 100, 100);
    progressBar.style.width = progressPercent + "%";

    const remainingDays = Math.max(totalDays - currentDay, 0);
    countdownEl.textContent = `Zile rămase: ${remainingDays}`;

    const localeDate = new Date().toLocaleDateString("ro-RO", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    todayDateEl.textContent = `Astăzi este ${localeDate}`;

    // SUNETE ALEATORII
    const sounds = [
      "https://www.soundjay.com/buttons/sounds/button-16.mp3",
      "https://www.soundjay.com/buttons/sounds/button-4.mp3",
      "https://www.soundjay.com/buttons/sounds/button-10.mp3"
    ];
    function playRandomSound() {
      const sound = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
      sound.volume = 0.3;
      sound.play().catch(() => {});
    }

    // Redă sunet la încărcare
    window.addEventListener('load', () => {
      playRandomSound();
    });

    // Notificare browser
    if ("Notification" in window) {
      if (Notification.permission === "granted") {
        showDailyNotification();
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            showDailyNotification();
          }
        });
      }
    }

    function showDailyNotification() {
      const notif = new Notification("Calendar EUFOR ROT II", {
        body: `Astăzi este ziua ${currentDay} din ${totalDays}. Ține-o tot așa! 💪`,
        icon: "https://flagcdn.com/ro.svg"
      });
    }
  </script>
</body>
</html>
